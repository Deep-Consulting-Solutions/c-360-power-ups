<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Start Timer</title>
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="popup-container">
        <div class="popup-header">
            <h2>Start Timer</h2>
        </div>

        <div class="popup-content">
            <div class="form-group">
                <label for="category-select" class="form-label">
                    Select Task Category <span class="required">*</span>
                </label>
                <select id="category-select" class="form-select">
                    <option value="">-- Select Category --</option>
                </select>
                <div class="error-message" id="category-error" style="display: none;">
                    Please select a task category
                </div>
            </div>
        </div>

        <div class="popup-footer">
            <button id="start-timer-btn" class="btn btn-primary" disabled>
                <span class="btn-text">Start Timer</span>
                <span class="btn-spinner" style="display: none;">
                    <svg class="spinner" viewBox="0 0 50 50">
                        <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
                    </svg>
                </span>
            </button>
            <button id="cancel-btn" class="btn btn-secondary">Cancel</button>
        </div>

        <div class="toast" id="toast" style="display: none;">
            <div class="toast-content">
                <span class="toast-message"></span>
            </div>
        </div>
    </div>

    <script src="../js/config.js"></script>
    <script src="../js/popup.js"></script>
</body>
</html>
