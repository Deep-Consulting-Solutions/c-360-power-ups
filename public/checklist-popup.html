<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Convert Checklist Items to Cards</title>
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <style>
        /* Additional styles for checklist selection */
        .checklist-list {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 8px;
        }

        .checklist-item {
            display: flex;
            align-items: flex-start;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            background-color: #ffffff;
        }

        .checklist-item:hover {
            background-color: #f9fafb;
            border-color: #9ca3af;
        }

        .checklist-item.selected {
            background-color: #dbeafe;
            border-color: #2563eb;
        }

        .checklist-checkbox {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            cursor: pointer;
            flex-shrink: 0;
            margin-top: 2px;
        }

        .checklist-info {
            flex: 1;
        }

        .checklist-name {
            font-size: 12px;
            font-weight: 500;
            color: #111827;
        }

        .empty-state {
            text-align: center;
            padding: 24px;
            color: #6b7280;
        }

        .empty-state-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 12px;
            color: #d1d5db;
        }

        .empty-state-text {
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="popup-container" id="popup-container">
        <!-- Content -->
        <div class="popup-content">
            <!-- Progress Indicator -->
            <div class="progress-section">
                <div class="progress-label">
                    <span class="step-badge">1</span>
                    <span class="step-text">Select checklists to convert</span>
                </div>
                <div class="progress-bar-bg">
                    <div class="progress-bar-fill" id="progress-bar"></div>
                </div>
            </div>

            <!-- Checklist Selection -->
            <div class="form-group">
                <label class="form-label">
                    Checklists on this card
                    <span class="required">*</span>
                </label>

                <!-- Loading state -->
                <div id="loading-state" style="display: none; text-align: center; padding: 20px;">
                    <svg class="spinner" style="width: 32px; height: 32px;" viewBox="0 0 50 50">
                        <circle class="path" cx="25" cy="25" r="20" fill="none" stroke="#2563eb" stroke-width="5"></circle>
                    </svg>
                    <p style="margin-top: 8px; font-size: 11px; color: #6b7280;">Loading checklists...</p>
                </div>

                <!-- Checklist list container -->
                <div id="checklist-container" class="checklist-list" style="display: none;">
                    <!-- Checklists will be populated here -->
                </div>

                <!-- Empty state -->
                <div id="empty-state" class="empty-state" style="display: none;">
                    <svg class="empty-state-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 11l3 3L22 4"></path>
                        <path d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11"></path>
                    </svg>
                    <p class="empty-state-text">This card has no checklists.<br>Add a checklist to the card first.</p>
                </div>

                <!-- Info Message -->
                <div class="info-message" id="info-message" style="display: none;">
                    <svg class="info-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"/>
                        <line x1="12" y1="16" x2="12" y2="12"/>
                        <line x1="12" y1="8" x2="12.01" y2="8"/>
                    </svg>
                    <span>Please select at least one checklist</span>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="button-group">
                <button id="create-cards-btn" class="btn btn-primary" disabled>
                    <svg class="btn-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                        <line x1="12" y1="8" x2="12" y2="16"/>
                        <line x1="8" y1="12" x2="16" y2="12"/>
                    </svg>
                    <span class="btn-text">Create Cards</span>
                    <span class="btn-spinner" style="display: none;">
                        <svg class="spinner" viewBox="0 0 50 50">
                            <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
                        </svg>
                    </span>
                </button>

                <button id="cancel-btn" class="btn btn-secondary">Cancel</button>
            </div>
        </div>

        <!-- Toast Notifications -->
        <div class="toast" id="toast" style="display: none;">
            <div class="toast-content">
                <span class="toast-message"></span>
            </div>
        </div>
    </div>

    <script src="./js/config.js"></script>
    <script src="./js/checklist-popup.js"></script>
</body>
</html>
